<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disaster Tweet Detector</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Disaster Tweet Detector</h1>
        <form method="POST" action="/predict">
            <textarea name="tweet" placeholder="Enter your tweet here..." required></textarea>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h3>Prediction:</h3>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
